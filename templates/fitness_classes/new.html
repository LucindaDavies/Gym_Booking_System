{% extends "base.html" %}
{% block content %}

<h1>Create a New Fitness Class </h1>

<nav>
    <ul>
        <a  href="/">Home</a>
        <a  href="/members">Members</a>
        <a  href="/instructors">Instructors</a>
        <a  href="/fitness_classes">Fitness Classes</a>
        <a href="/bookings">Bookings</a>
        <a  href="/upcoming_fitness_classes">Upcoming Fitness Classes</a>

    </ul>
</nav>

<form action="/fitness_classes" method="POST">
    <section>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="start_date">Start Date</label>
        <input type="date" id="start_date" name="start_date">
        <label for="end_date">End Date</label>
        <input type="date" id="end_date" name="end_date">
        <label for="start_time">Start Time</label>
        <input type="time" id="start_time" name="start_time">
        <label for="end_time">End Time</label>
        <input type="time" id="end_time" name="end_time">
        <label for="class_type">Class Type</label>
        <input type="text" id="class_type" name="class_type">
        <label for="instructor">Instructor</label>
        <select id="instructor" name="instructor">
            {% for instructor in instructors %}
            <option value="{{ instructor.id }}">{{ instructor.name }}</option>
            {% endfor %}
         </select>
        <input type='submit' value="save">    
    </section>
</form>


{% endblock %}
